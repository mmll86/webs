<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "evroclassik/base.html" %}

    {% block content %}
    <div class="container-fluid">
        <div class="list-group">
            {% for catalog in catalogs %}
                <a href="{{ catalog.id }}/" class="list-group-item list-group-item-action">{{ catalog }}</a>
            {% empty %}
                <li>No topics have been added yet.</li>
            {% endfor %}
        </div>
    </div>

    {% endblock content %}
</body>
</html>
