    {% extends "evroclassik/base.html" %}

    {% block content %}

<!--                Слайдер сайта-->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">

<!--            Первая страница слайдара-->
            {% for head in headslider %}
            <div class="carousel-item active">
<!--            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: First slide"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#555" dy=".3em">First slide 1</text></svg>-->
                <img src="/media/{{ head.image }}"  class="d-block w-100" height="500" alt="...">
            </div>
            {% endfor %}

<!--            Остальные страницы сайта-->
            {% for slide in  slider %}
            <div class="carousel-item">
<!--            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: First slide"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#555" dy=".3em">First slide 1</text></svg>-->
                <img src="/media/{{ slide.image }}"  class="d-block w-100" height="500" alt="...">
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    {% for info in info_company %}
    <h1 class="display-5 font-italic">{{ info.headache }}</h1>
    <p class="lead font-italic">{{ info.text }}</p>
    {% endfor %}

    {% endblock content %}
